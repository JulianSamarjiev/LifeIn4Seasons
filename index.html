<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BG4S</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="public/css/main.css">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3">
          <div class="spring">
            <svg viewbox="0 0 50 50" width="50" height="50">
              <defs>
                <mask id="mask1" x="0" y="0" width="100" height="49">
                  <rect x="0.5" y="0.5" width="49" height="49" fill="#fff"/>
                  <text x="10" text-anchor="middle" y="50" dy="0">L</text>
                  <text x="15" text-anchor="middle" y="50" dy="0">I</text>
                  <text x="20" text-anchor="middle" y="50" dy="0">F</text>
                  <text x="25" text-anchor="middle" y="50" dy="0">E</text>
                </mask>
              </defs>
              <rect x="0.5" y="0.5" width="49" height="49" mask="url(#mask1)" fill-opacity="1" fill="#fff"/>
            </svg>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="summer">
            <svg viewbox="0 0 50 50" width="50" height="50">
              <defs>
                <mask id="mask2" x="0" y="0" width="100" height="49">
                  <rect x="0.5" y="0.5" width="49" height="49" fill="#fff"/>
                  <text x="10" text-anchor="middle" y="50" dy="0">I</text>
                  <text x="15" text-anchor="middle" y="50" dy="0">N</text>
                </mask>
              </defs>
              <rect x="0.5" y="0.5" width="49" height="49" mask="url(#mask2)" fill-opacity="1" fill="#fff"/>
            </svg>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="autumn">
            <svg viewbox="0 0 50 50" width="50" height="50">
              <defs>
                <mask id="mask3" x="0" y="0" width="100" height="49">
                  <rect x="0.5" y="0.5" width="49" height="49" fill="#fff"/>
                  <text x="10" text-anchor="middle" y="50" dy="0">F</text>
                  <text x="17" text-anchor="middle" y="50" dy="0">O</text>
                  <text x="24" text-anchor="middle" y="50" dy="0">U</text>
                  <text x="31" text-anchor="middle" y="50" dy="0">R</text>
                </mask>
              </defs>
              <rect x="0.5" y="0.5" width="49" height="49" mask="url(#mask3)" fill-opacity="1" fill="#fff"/>
            </svg>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="winter">
            <svg viewbox="0 0 50 50" width="50" height="50">
              <defs>
                <mask id="mask4" x="0" y="0" width="100" height="49">
                  <rect x="0.5" y="0.5" width="49" height="49" fill="#fff"/>
                  <text x="5" text-anchor="middle" y="50" dy="0">S</text>
                  <text x="12" text-anchor="middle" y="50" dy="0">E</text>
                  <text x="19" text-anchor="middle" y="50" dy="0">A</text>
                  <text x="26" text-anchor="middle" y="50" dy="0">S</text>
                  <text x="33" text-anchor="middle" y="50" dy="0">O</text>
                  <text x="40" text-anchor="middle" y="50" dy="0">N</text>
                  <text x="47" text-anchor="middle" y="50" dy="0">S</text>
                </mask>
              </defs>
              <rect x="0.5" y="0.5" width="49" height="49" mask="url(#mask4)" fill-opacity="1" fill="#fff"/>
            </svg>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="content-area">
        <div class="row">
          <div class="col-md-6">
            <p>Movie headline/catch phrase/subtitle</p>
            <p>Project description, consectetur adipisicing elit. Enim unde maiores, quasi voluptatum saepe laborum totam doloremque necessitatibus, pariatur omnis dolorem quibusdam temporibus tempora dignissimos sunt eius dolores repellendus aliquam.</p>
            <div class="social-icons">
              <ul class="list-inline">
                <li><a href="#"><img src="public/img/facebook.svg" alt="Facebook"></a></li>
                <li><a href="#"><img src="public/img/twitter.svg" alt="Twitter"></a></li>
                <li><a href="#"><img src="public/img/youtube.svg" alt="YouTube"></a></li>
                <li><a href="#"><img src="public/img/instagram.svg" alt="Instagram"></a></li>
              </ul>
            </div>
          </div>
          <div class="col-md-6">
            <div class="trailer-btn-wrapper"  data-toggle="modal" data-target=".trailer-modal">
              <div class="trailer-btn">trailer</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade trailer-modal" tabindex="-1" role="dialog" aria-labelledby="TrailerModal">
      <div class="modal-dialog modal-md" role="document">
        <div class="modal-content">
          <div>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/NdeWWNGaBxQ?rel=0&amp;&amp;showinfo=0" frameborder="0" allowfullscreen></iframe>
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="public/js/main.js"></script>
  </body>
</html>
